<div class="w-full">

  <h2 class="mt-2 text-2xl text-center leading-5 font-extrabold tracking-tight text-gray-900 sm:text-3xl">
    Lista de tecnologias y competencias que desempeño en mi profesionalismo
  </h2>

  <div class="w-10/12 mx-auto mt-10">
    <div class="grid grid-cols-2 gap-5">
      <div class="p-5 shadow-md rounded-md">
        <h2 class="text-2xl font-semibold text-center">Habilidades en Tecnologia</h2>
        <hr>

        <div class="mt-5 px-10">
          <div class="mb-5" *ngFor="let skill of skills">
            <label for="">{{ skill.title }}</label>
            <div class="w-full bg-gray-200" id="progressibe">
              <div class="py-1 bg-indigo-500 rounded-full shadow-md transition-transform -translate-x-12"
              [style]="skill.percent"></div>
             </div>
          </div>
        </div>

      </div>

      <div class="p-5 shadow-md rounded-md">
        <h2 class="text-2xl font-semibold text-center">Competencias</h2>
        <hr>

        <div class="mt-5">
         <ul class="list-disc px-10 leading-loose">
           <li>Trabajo en equipo.</li>
           <li>Autodidacta.</li>
           <li>Responsabilidad.</li>
           <li>Competetivo.</li>
           <li>Tolerante a cambios.</li>
           <li>Comunicación.</li>
           <li>Integracion de API Rest.</li>
           <li>Diseño web.</li>
         </ul>
        </div>

      </div>
    </div>

  </div>

</div>
