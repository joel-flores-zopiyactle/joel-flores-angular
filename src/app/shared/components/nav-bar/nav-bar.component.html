<header class="bg-white dark:bg-gray-800">
  <nav class="bg-white dark:bg-gray-800">
  <div class="container p-6 mx-auto">
      <a class="block text-2xl font-bold text-center text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="#">FullSatck Developer</a>

      <div class="flex items-center justify-center mt-6 text-gray-600 capitalize dark:text-gray-300">
        <a
        *ngFor="let ruta of links"
        [routerLink]="ruta.route"
        class="text-gray-800 dark:text-gray-200 mx-1.5 sm:mx-6"
        routerLinkActive="active"
        >{{ruta.name}}
      </a>
      </div>
  </div>
</nav>
</header>
